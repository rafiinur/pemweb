<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <style>
    #submit {
      background-color: blue;
      color: white;
      padding: 10px 30px;
      border: none;
      border-radius: 5px;
      width: 100%;
    }
  </style>
  <body>
    <form>
      <table cellpadding="10" cellspacing="0" border="1">
        <tr>
          <td><label for="username">Username :</label></td>
          <td><input type="text" id="username" name="username" /></td>
        </tr>
        <tr>
          <td><label for="password">Password :</label></td>
          <td><input type="password" id="password" name="password" /></td>
        </tr>
        <tr>
          <td><label>Jenis Kelamin :</label></td>
          <td>
            <input type="radio" id="laki" name="gender" value="laki" />Laki-laki
            <br />
            <input
              type="radio"
              id="perempuan"
              name="gender"
              value="perempuan"
            />Perempuan
          </td>
        </tr>
        <tr>
          <td><label for="alamat">Alamat :</label></td>
          <td><textarea id="alamat" name="alamat"></textarea></td>
        </tr>
        <tr>
          <td><label for="jurusan">Jurusan :</label></td>
          <td>
            <select name="jurusan" id="jurusan">
              <option value="Rekayasa Perangkat Lunak">RPL</option>
              <option value="Teknik Komputer">TEKKOM</option>
              <option value="Pendidikan Multimedia">PMM</option>
              <option value="Pendidikan Guru Sekolah Dasar">PGSD</option>
              <option value="Pendidikan PAUD">PGPAUD</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="jurusan">Hobi :</label></td>
          <td>
            <input
              type="checkbox"
              id="membaca"
              name="hobi"
              value="membaca"
            />Membaca
            <br />
            <input
              type="checkbox"
              id="menulis"
              name="hobi"
              value="menulis"
            />Menulis
            <br />
            <input
              type="checkbox"
              id="menggambar"
              name="hobi"
              value="menggambar"
            />Menggambar
            <br />
            <input
              type="checkbox"
              id="menari"
              name="hobi"
              value="menari"
            />Menari
            <br />
          </td>
        </tr>
        <tr>
          <td colspan="2" rowspan="2">
            <button id="submit" type="submit">Submit</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
