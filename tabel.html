<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PemWeb</title>
  </head>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes identifier {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    table {
      animation: identifier 5s infinite;
    }
  </style>
  <body>
    <table width="500" height="400" cellpadding="0" cellspacing="0">
      <tr>
        <td></td>
        <td></td>
        <td bgcolor="black"></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td colspan="3" bgcolor="black"></td>
        <td></td>
      </tr>
      <tr>
        <td colspan="5" bgcolor="black"></td>
      </tr>
      <tr>
        <td colspan="5" bgcolor="black"></td>
      </tr>
      <tr>
        <td colspan="5" bgcolor="salmon"></td>
      </tr>
      <tr>
        <td bgcolor="salmon"></td>
        <td bgcolor="black"></td>
        <td bgcolor="salmon"></td>
        <td bgcolor="black"></td>
        <td bgcolor="salmon"></td>
      </tr>
      <tr>
        <td bgcolor="salmon"></td>
        <td bgcolor="black" colspan="3"></td>
        <td bgcolor="salmon"></td>
      </tr>
      <tr>
        <td bgcolor="salmon"></td>
        <td bgcolor="black"></td>
        <td bgcolor="salmon"></td>
        <td bgcolor="black"></td>
        <td bgcolor="salmon"></td>
      </tr>
      <tr>
        <td colspan="5" bgcolor="salmon"></td>
      </tr>
      <tr>
        <td colspan="5" bgcolor="salmon"></td>
      </tr>
      <tr>
        <td colspan="5" bgcolor="salmon"></td>
      </tr>
      <tr>
        <td bgcolor="salmon"></td>
        <td bgcolor="black" colspan="3"></td>
        <td bgcolor="salmon"></td>
      </tr>
      <tr>
        <td colspan="5" bgcolor="salmon"></td>
      </tr>
    </table>
  </body>
</html>
